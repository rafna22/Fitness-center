{% extends 'base.html' %}
{% block content %}
<!--/header-->
<section class="w3l-breadcrumb">
    <div class="breadcrumb-bg breadcrumb-bg-contact py-5">
        <div class="container py-lg-5 py-md-3">
            <h3 class="title-big text-center">Contact Us</h3>
            <p class="mt-3">Join the Best GYM in Your Town!</p>
        </div>
    </div>
</section>
<!-- contact form -->
<section class="w3l-contacts-12 py-5" id="contact">
	<div class="container py-md-3">
		<div class="contacts12-main">
			<div class="title-section">
                <h3 class="main-title-w3 mb-3"><span class="lnr lnr-map-marker"></span>India,Kerala,Kannur</h3>
                <h3 class="main-title-w3 mb-5">Lets talk <span class="lnr ml-2 lnr-phone-handset"></span><a href="tel:+91-9876543210" > +91-9876543210</a></h3>
			</div>
			            <h4 style="text-align: center;color: red">{{error}}</h4>

			<form action="/contact/" method="post" class="">
				 {% csrf_token %}
				<div class="main-input">
					<input type="text" name="name" placeholder="Enter your name" class="contact-input" required="" />
					<input type="text" name="subject" placeholder="Enter the subject" class="contact-input" required="" />
					<input type="email" name="email" placeholder="Enter your mail" class="contact-input" required="" />
					<input type="number" name="phone" placeholder="Your phone number" class="contact-input" required="" />
					<textarea class="contact-textarea contact-input" name="message" placeholder="Enter your message"
						required=""></textarea>
				</div>
				<div class="text-right">
					<button class="btn-primary btn btn-style">Submit</button>
				</div>
			</form>
		</div>
	</div>
</section>
<!-- //contact form -->
